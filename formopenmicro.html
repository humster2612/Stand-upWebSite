<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Stand-up web-site</title>
            <link rel="stylesheet" href="css/style.css">

        </head>
<body>

    <div class="wrappermictofon">
        <div class="form">
            <form action="#" id="form" class="form-body">
                <h1 class="form-title" >Registration for open microfon</h1>
                <div class="form-item">
                    <label for="formName" class="form-label">Name*</label>
                    <input id="formName" type="text" name="name" class="form-input _req">
                </div>
                <div class="form-item">
                    <label for="formEmail" class="form-label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form-input _req">
                </div>
                <div class="form-item">
                    <div class="checkbox">
                        <label for="formAgreement" class="checkbox-label"> <span>Я даю согласие на обработку данных  <a href="">Условиями</a>*</span></label> 
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox-input _req">
                    </div>
                </div>
                <button type="submit" class="form-button">Send</button>
            </form>
        </div>
    </div>




<script src="js/script.js"></script>

</body>
</html>
